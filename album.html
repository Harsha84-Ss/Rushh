<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Album Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #ff69b4; /* Pink background */
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .carousel-container {
      perspective: 1200px;
      width: 100%;
      max-width: 700px;
      margin: 0 auto 3rem;
      height: 400px;
      position: relative;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      /* will be rotated by JS */
    }

    .carousel img {
      position: absolute;
      width: 250px;  /* Larger images */
      height: 350px;
      left: calc(50% - 125px);
      top: 50%;
      margin-top: -175px;
      border-radius: 20px;
      box-shadow: 0 20px 35px rgba(0,0,0,0.7);
      cursor: pointer;
      transition: transform 0.5s, opacity 0.5s;
      user-select: none;
      object-fit: cover;
    }

    .btn-controls {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .btn-controls button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff69b4;
      background: white;
      border: 2px solid #ff1493;
      transition: background 0.3s, color 0.3s;
    }

    .btn-controls button:hover {
      background: #ff1493;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Our 3D Photo Album ðŸ“¸</h1>

  <div class="carousel-container">
    <div id="carousel" class="carousel">
      <!-- Images inserted by JS -->
    </div>
  </div>

  <div class="btn-controls">
    <button id="btn-left" class="btn" aria-label="Rotate Left">&larr;</button>
    <button id="btn-right" class="btn" aria-label="Rotate Right">&rarr;</button>
  </div>

  <script>
    const images = [
  'assets/images/IMG_6703.JPG', // Her photo
      'WhatsApp Image 2025-05-17 at 18.52.15_f9e92fec.jpg', // Your photo
      'WhatsApp Image 2025-05-17 at 18.53.04_afa6616b.jpg', // Ghibli image 1
      'assets/Me nd her.png', // Ghibli image 2
      'IMG_6712.PNG', // Ghibli image 3
    ];

    const carousel = document.getElementById('carousel');
    const imgCount = images.length;
    const radius = 350; // Distance from center (larger for bigger images)
    let currRotation = 0;

    // Create img elements and position them in a circle
    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      const angle = (360 / imgCount) * i;
      img.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
      carousel.appendChild(img);
    });

    function rotateCarousel(deg) {
      currRotation += deg;
      carousel.style.transform = `translateZ(-${radius}px) rotateY(${currRotation}deg)`;
    }

    document.getElementById('btn-left').onclick = () => rotateCarousel(360 / imgCount);
    document.getElementById('btn-right').onclick = () => rotateCarousel(-360 / imgCount);

    // Animate continuous rotation
    let autoRotateSpeed = 0.2; // degrees per frame (~60fps)

    function animate() {
      currRotation -= autoRotateSpeed;
      carousel.style.transform = `translateZ(-${radius}px) rotateY(${currRotation}deg)`;
      requestAnimationFrame(animate);
    }

    animate(); // start animation
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
