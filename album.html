<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Album - Mobile Friendly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
    }

    .carousel-container {
      perspective: 1200px;
      width: 100%;
      height: 400px;
      position: relative;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
      transition: transform 1s ease;
    }

    .carousel img {
      position: absolute;
      width: 250px;
      height: 350px;
      left: 50%;
      top: 50%;
      margin-left: -125px;
      margin-top: -175px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      transform: translateY(-50%);
      z-index: 5;
    }

    .nav-buttons button {
      padding: 10px 20px;
      background: #ff69b4;
      border: none;
      color: white;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .music-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #222;
      border: 2px solid #ff69b4;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      box-shadow: 0 0 10px #ff69b4;
    }

    .music-btn i {
      color: white;
      font-size: 24px;
    }

    .rose {
      position: fixed;
      top: -50px;
      width: 40px;
      height: 40px;
      background: url('ChatGPT Image May 18, 2025, 10_29_22 PM.png') no-repeat center/contain;
      animation: fall linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.3rem;
      }

      .carousel-container {
        height: 280px;
      }

      .carousel img {
        width: 120px;
        height: 180px;
        margin-left: -60px;
        margin-top: -90px;
      }

      .carousel {
        animation: auto-rotate 20s linear infinite;
      }

      @keyframes auto-rotate {
        0% {
          transform: translate(-50%, -50%) rotateY(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotateY(360deg);
        }
      }

      .nav-buttons {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h1>Our Magical 3D Album ðŸŒ¹</h1>

  <div class="carousel-container">
    <div id="carousel" class="carousel"></div>
    <div class="nav-buttons">
      <button onclick="rotateLeft()">âŸµ</button>
      <button onclick="rotateRight()">âŸ¶</button>
    </div>
  </div>

  <!-- Music Button -->
  <div class="music-btn" onclick="toggleMusic()">
    <i id="music-icon" class="bi bi-music-note-beamed"></i>
  </div>

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="music/Pretty Little Baby - (Raag (mp3cut.net).mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    const images = [
      'assets/images/IMG_6703.JPG',
      'WhatsApp Image 2025-05-17 at 18.52.15_f9e92fec.jpg',
      'WhatsApp Image 2025-05-17 at 18.53.04_afa6616b.jpg',
      'assets/Me nd her.png',
      'IMG_6712.PNG',
    ];

    const carousel = document.getElementById('carousel');
    const imgCount = images.length;
    const radius = 400;
    let angleOffset = 0;

    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      carousel.appendChild(img);
    });

    function updateCarousel() {
      const imgs = carousel.querySelectorAll('img');
      imgs.forEach((img, i) => {
        const angle = (360 / imgCount) * i + angleOffset;
        img.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
      });
    }

    function rotateLeft() {
      angleOffset -= 360 / imgCount;
      updateCarousel();
    }

    function rotateRight() {
      angleOffset += 360 / imgCount;
      updateCarousel();
    }

    updateCarousel();

    // Music Toggle
    const music = document.getElementById("bg-music");
    const icon = document.getElementById("music-icon");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        icon.classList.replace("bi-pause-circle", "bi-music-note-beamed");
      } else {
        music.play();
        icon.classList.replace("bi-music-note-beamed", "bi-pause-circle");
      }
      isPlaying = !isPlaying;
    }

    // Disable 3D rotation on mobile (cursor move)
    const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
    if (!isMobile && window.innerWidth > 768) {
      document.addEventListener("mousemove", (e) => {
        const rotateX = (e.clientY / window.innerHeight - 0.5) * 15;
        const rotateY = (e.clientX / window.innerWidth - 0.5) * -60;
        carousel.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY + angleOffset}deg)`;
      });
    }

    // Falling rose petals
    function createRose() {
      const rose = document.createElement("div");
      rose.classList.add("rose");
      rose.style.left = Math.random() * window.innerWidth + "px";
      rose.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 8000);
    }

    setInterval(createRose, 300);
  </script>
</body>
</html>
