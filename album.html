<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Album with Roses & Music</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .carousel-container {
      perspective: 1200px;
      width: 100%;
      max-width: 100%;
      height: 400px;
      position: relative;
      margin-top: 60px;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
      transition: transform 1s;
    }

    .carousel img {
      position: absolute;
      width: 250px;
      height: 350px;
      left: 50%;
      top: 50%;
      margin-left: -125px;
      margin-top: -175px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transition: transform 0.5s ease;
      object-fit: cover;
    }

    .music-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #222;
      border: 2px solid #ff69b4;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 10px #ff69b4;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .music-btn:hover {
      transform: scale(1.1);
      background: #ff69b4;
    }

    .music-btn i {
      color: white;
      font-size: 24px;
    }

    .rose {
      position: fixed;
      top: -50px;
      width: 40px;
      height: 40px;
      background: url('ChatGPT Image May 18, 2025, 10_29_22 PM.png') no-repeat center/contain;
      animation: fall linear infinite;
      opacity: 0.8;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 5;
      transform: translateY(-50%);
    }

    .nav-buttons button {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff69b4;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: #ff69b4;
    }

    @media (max-width: 768px) {
      .carousel img {
        width: 150px;
        height: 200px;
        margin-left: -75px;
        margin-top: -100px;
      }

      .carousel-container {
        height: 300px;
      }

      .nav-buttons button {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Our Magical 3D Album ðŸŒ¹</h1>

  <div class="carousel-container">
    <div id="carousel" class="carousel"></div>
    <div class="nav-buttons">
      <button onclick="rotateLeft()">âŸµ Left</button>
      <button onclick="rotateRight()">Right âŸ¶</button>
    </div>
  </div>

  <!-- Music Toggle Button -->
  <div class="music-btn" onclick="toggleMusic()">
    <i id="music-icon" class="bi bi-music-note-beamed"></i>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="music\Pretty Little Baby - (Raag (mp3cut.net).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <script>
    const images = [
      'assets/images/IMG_6703.JPG',
      'WhatsApp Image 2025-05-17 at 18.52.15_f9e92fec.jpg',
      'WhatsApp Image 2025-05-17 at 18.53.04_afa6616b.jpg',
      'assets/Me nd her.png',
      'IMG_6712.PNG',
    ];

    const carousel = document.getElementById('carousel');
    const radius = 400;
    const imgCount = images.length;
    let angleOffset = 0;

    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      img.dataset.index = i;
      carousel.appendChild(img);
    });

    function updateCarousel() {
      const imgs = carousel.querySelectorAll('img');
      imgs.forEach((img, i) => {
        const angle = (360 / imgCount) * i + angleOffset;
        img.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
      });
    }

    updateCarousel();

    function rotateLeft() {
      angleOffset -= 360 / imgCount;
      updateCarousel();
    }

    function rotateRight() {
      angleOffset += 360 / imgCount;
      updateCarousel();
    }

    // Mouse-based dynamic angle (still active)
    document.addEventListener("mousemove", (e) => {
      const rotateX = (e.clientY / window.innerHeight - 0.5) * 20;
      const rotateY = (e.clientX / window.innerWidth - 0.5) * -60;
      carousel.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY + angleOffset}deg)`;
    });

    // Music Control
    const music = document.getElementById("bg-music");
    const icon = document.getElementById("music-icon");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        icon.classList.remove("bi-pause-circle");
        icon.classList.add("bi-music-note-beamed");
      } else {
        music.play();
        icon.classList.remove("bi-music-note-beamed");
        icon.classList.add("bi-pause-circle");
      }
      isPlaying = !isPlaying;
    }

    // Falling Roses
    function createRose() {
      const rose = document.createElement('div');
      rose.classList.add('rose');
      rose.style.left = Math.random() * window.innerWidth + 'px';
      rose.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 8000);
    }

    setInterval(createRose, 300);
  </script>
</body>
</html>
