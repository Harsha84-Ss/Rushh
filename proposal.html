<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Forever?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      background-image: url('images/couple.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: rgba(0, 0, 0, 0.4);
    }

    .proposal-container {
      text-align: center;
      position: relative;
      z-index: 10;
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
      max-width: 800px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 2px solid #ff66b3;
      backdrop-filter: blur(5px);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(5deg) rotateY(5deg); }
      50% { transform: translateY(-20px) rotateX(-5deg) rotateY(-5deg); }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #ff66b3;
      text-shadow: 0 0 10px rgba(255,51,133,0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,51,133,0.3); }
      to { text-shadow: 0 0 20px rgba(255,51,133,0.6), 0 0 30px rgba(255,51,133,0.4); }
    }

    .couple-photo {
      width: 300px;
      height: 200px;
      margin: 0 auto 1rem;
      border-radius: 15px;
      border: 3px solid #ff66b3;
      box-shadow: 0 0 20px rgba(255, 102, 179, 0.5);
      object-fit: cover;
    }

    .message {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 1s 1s forwards;
      line-height: 1.6;
      color: white;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn-yes {
      background: linear-gradient(45deg, #ff3385, #ff66b3);
      color: white;
    }

    .btn-no {
      background: linear-gradient(45deg, #cc6699, #e68aac);
      color: white;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px rgba(255,102,179,0.5);
    }

    .btn:active {
      transform: translateY(0) scale(0.98);
    }

    .response-message {
      margin-top: 2rem;
      font-size: 1.3rem;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5rem;
      border-radius: 15px;
      display: none;
      animation: fadeIn 1s forwards;
      border: 2px solid #ff66b3;
      box-shadow: 0 0 20px rgba(255,102,179,0.3);
      line-height: 1.6;
    }

    .pleading {
      margin-top: 1rem;
      font-size: 1.3rem;
      color: #ff3385;
      animation: pulse 1s infinite alternate;
      display: none;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 5;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff3385;
      animation: float-up 6s linear forwards;
      opacity: 0;
      text-shadow: 0 0 10px rgba(255,51,133,0.5);
    }

    @keyframes float-up {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
    }

    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border: 2px solid #ff66b3;
    }

    .music-control i {
      font-size: 24px;
      color: white;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="overlay"></div>
  <div class="floating-hearts" id="floatingHearts"></div>

  <div class="proposal-container">
    <h1>Will You Be My Forever?</h1>
    <img src="IMG_6709.PNG" alt="Our Photo" class="couple-photo">
    
    <p class="message">From the moment we met, I knew there was something special between us</p>
    <p class="message">Every moment with you feels like a beautiful dream I never want to wake up from</p>
    <p class="message">You make me happier than I ever thought possible</p>
    
    <div class="buttons">
      <button class="btn btn-yes" onclick="showResponse(true)">YES! ‚ù§Ô∏è</button>
      <button class="btn btn-no" onclick="showResponse(false)">I Need Time</button>
    </div>
    
    <div class="response-message" id="responseMessage"></div>
    <div class="pleading" id="pleading"></div>
  </div>

  <!-- Music Control -->
  <div class="music-control" id="musicControl" onclick="toggleMusic()">
    <i class="fas fa-music"></i>
  </div>

<audio id="bgMusic" loop>
  <source src="music\Finding Her - Kushagra 320 Kbps (mp3cut.net).mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>


  <script>
    const bgMusic = document.getElementById('bgMusic');
    const musicControl = document.getElementById('musicControl');
    let musicPlaying = false;

    function enableMusic() {
      bgMusic.volume = 0.3;
      bgMusic.play().then(() => {
        musicPlaying = true;
        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
      }).catch(() => {
        musicControl.innerHTML = '<i class="fas fa-music"></i>';
        musicControl.title = "Click to enable music";
      });
    }

    function toggleMusic() {
      if (musicPlaying) {
        bgMusic.pause();
        musicControl.innerHTML = '<i class="fas fa-music"></i>';
      } else {
        enableMusic();
      }
      musicPlaying = !musicPlaying;
    }

    function createHeart() {
      const hearts = document.getElementById('floatingHearts');
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${Math.random() * 4 + 3}s`;
      heart.style.fontSize = `${Math.random() * 20 + 16}px`;
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function showResponse(yes) {
      const responseMessage = document.getElementById('responseMessage');
      const pleading = document.getElementById('pleading');
      responseMessage.style.display = 'block';
      
      if (yes) {
        responseMessage.innerHTML = `üíñ I'm the happiest person in the world right now! üíñ<br><br>
        <span style="color: #ff66b3; font-weight: bold;">Please message me so we can celebrate together!</span><br><br>
        I can't wait to start this beautiful journey with you...`;
        for (let i = 0; i < 30; i++) setTimeout(createHeart, i * 100);
      } else {
        pleading.style.display = 'block';
        pleading.innerHTML = "Please give me a chance... My love for you is real üíî";
        for (let i = 0; i < 15; i++) {
          setTimeout(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíî';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 4 + 3}s`;
            heart.style.fontSize = `${Math.random() * 20 + 16}px`;
            document.getElementById('floatingHearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
          }, i * 300);
        }
      }
    }

    setInterval(createHeart, 500);

    window.addEventListener('click', function () {
      if (!musicPlaying) {
        enableMusic();
        window.removeEventListener('click', arguments.callee);
      }
    });
  </script>
</body>
</html>
